sudo: required
dist: trusty
services:
- docker
before_install:
- docker pull cannin/latex
- docker run -t -v /home/travis/build/cannin/process-descriptions:/latex -w /latex
  cannin/latex /bin/sh -c ". /etc/environment && pdflatex --version && ls -l /latex"
script:
- docker run -t -v /home/travis/build/cannin/process-descriptions:/latex -w /latex
  cannin/latex /bin/sh -c ". /etc/environment && apt-get -qq update && sudo apt-get
  install -y --no-install-recommends inkscape && cd /latex/Specification && make"
- chmod +x deploy.sh && ./deploy.sh
deploy:
  provider: releases
  file:
  - Specification/sbgn_PD-level1.pdf
  skip_cleanup: true
  on:
    tags: true
after_deploy:
- ./deploy.sh
env:
  global:
  - GITHUB_REPO: cannin/process-descriptions
  - secure: 
  - secure: 
