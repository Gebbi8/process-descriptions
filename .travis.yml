sudo: required
dist: trusty
# - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-humanities texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended inkscape latex-xcolor texlive-latex-base texlive-generic-recommended
services: 
- docker
before_install:
- docker pull cannin/latex
- docker run -t cannin/latex /bin/sh -c "source /etc/environment && pdflatex --version"
- ls /home/travis/build/cannin/process-descriptions
- docker run -t -v /home/travis/build/cannin/process-descriptions:/latex -w /latex cannin/latex /bin/sh -c "source /etc/environment && pdflatex --version && ls -l /latex"
- docker run -t -v /home/travis/build/cannin/process-descriptions:/latex -w /latex cannin/latex /bin/sh -c "source /etc/environment && cd /latex/Specification && make"
script:
- cd Specification && make
deploy:
  provider: releases
  api_key:
    secure: YOUR KEY
  file:
  - _build/your_file_1.pdf
  - _build/your_file_2.pdf
  skip_cleanup: true
  on:
    tags: true
