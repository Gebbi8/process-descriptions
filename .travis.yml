sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-humanities texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended inkscape latex-xcolor texlive-latex-base texlive-generic-recommended
- wget https://github.com/scottkosty/install-tl-ubuntu/raw/master/install-tl-ubuntu && chmod +x ./install-tl-ubuntu && sudo ./install-tl-ubuntu
- pdflatex --version
script:
- cd Specification && make
deploy:
  provider: releases
  api_key:
    secure: YOUR KEY
  file:
  - _build/your_file_1.pdf
  - _build/your_file_2.pdf
  skip_cleanup: true
  on:
    tags: true
